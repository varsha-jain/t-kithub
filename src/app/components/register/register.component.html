<app-header></app-header>
<div id="register-page" class="register-page">
  <div class="container">
    <div class="row">
      <div class="offset-xl-3 col-xl-6 offset-md-2 col-md-8 col-sm-12">
        <div class="box">
          <div class="buttons clearfix">
            <ul>
              <li><a routerLink="/login">Login</a></li>
              <li class="active"><a>Sign Up</a></li>
            </ul>
          </div>
          <h2>Sign Up Form</h2>
          <form method="post" (ngSubmit)="registerUser()" #f="ngForm">
            <div class="form-group">
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="firstName" id="firstName" placeholder="First Name" class="form-control" ngModel #firstName="ngModel" required />
                  <span class="help-block" *ngIf="!firstName.valid && firstName.touched">
                    Please enter first name!
                  </span>                
                </div>
                <div class="col-md-6">
                  <input type="text" name="lastName" id="lastName" placeholder="Last Name" class="form-control" ngModel #lastName="ngModel" required />
                  <span class="help-block" *ngIf="!lastName.valid && lastName.touched">
                    Please enter last name!
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="userName" id="userName" placeholder="Username" class="form-control" ngModel #userName="ngModel" required />
                  <span class="help-block" *ngIf="!userName.valid && userName.touched">
                    Please enter username!
                  </span>
                </div>
                <div class="col-md-6">
                  <input type="email" name="email" id="email" placeholder="Email Address" class="form-control" ngModel #email="ngModel" required email />
                  <span class="help-block" *ngIf="!email.valid && email.touched">
                    Please enter email!
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-md-6">
                  <input type="password" name="password" id="password" placeholder="Password" class="form-control" ngModel #password="ngModel" required />
                  <span class="help-block" *ngIf="!password.valid && password.touched">
                    Please enter password!
                  </span>
                </div>
                <div class="col-md-6">
                  <input type="password" name="verifyPassword" id="verifyPassword" placeholder="Verify Password" class="form-control" ngModel #verifyPassword="ngModel" required />
                  <span class="help-block" *ngIf="!verifyPassword.valid && verifyPassword.touched">
                    Please enter verify password!
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group no-margin-bottom">
              <div class="row">
                <div class="offset-md-4 col-md-4 text-center">
                  <!-- <button type="submit" class="submit-btn" [disabled]="!f.valid">Signup</button> -->
                  <input type="submit" class="submit-btn" [disabled]="!f.valid" value="Submit" />
                </div>
              </div>                
            </div>
          </form>
          <div class="form-error" *ngIf="errorFlag">
            <p>{{errorMsg}}</p>
          </div>
          <h5>You could also Sign in using</h5>
          <div class="social buttons clearfix text-center">
            <ul>
              <li *ngIf="env" class="fbk"><a href="/auth/facebook"><span class="fa fa-facebook"></span> Facebook</a></li>
              <li *ngIf="env" class="gp"><a href="/auth/google"><span class="fa fa-google-plus"></span> Google Plus</a></li>
              <li *ngIf="!env" class="gp {{env}}"><a href="http://localhost:3000/auth/google"><span class="fa fa-google-plus"></span> Google Plus</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
