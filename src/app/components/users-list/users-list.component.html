<app-header></app-header>
<div id="users-list-page">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <button type="button" class="submit-btn" (click)="downloadData()">Download User Data</button>
        <table>
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>UserName</th>
              <th>Date Joined</th>
            </tr>
          </thead>
          <tbody *ngFor="let user of users">

            <tr>
              <td>{{user.firstName}}</td>
              <td>{{user.lastName}}</td>
              <td>{{user.email}}</td>
              <td>{{user.userName}}</td>
              <td>{{user.dateCreated | date: 'fullDate'}}</td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
