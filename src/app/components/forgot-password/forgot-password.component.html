<app-header></app-header>
<div id="forgot-password-page" class="forgot-password-page">
  <div class="container">
    <div class="row">
      <div class="offset-xl-3 col-xl-6 offset-md-2 col-md-8 col-sm-12">
        <div class="box">
          <h2>Forgot Password Form</h2>
          <form method="post" (ngSubmit)="sendEmail()" #f="ngForm">
            <div class="form-group">
              <div class="row">
                <div class="col-md-12">
                  <input type="text" ngModel name="email" id="email" #email="ngModel" placeholder="Email Address" class="form-control"
                    required email />
                  <span class="help-block" *ngIf="!email.valid && email.touched">
                    Please enter email!
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="offset-md-4 col-md-4 clearfix sendBtn">
                  <input type="submit" class="submit-btn" value="Send Email" [disabled]="!f.valid" />
                </div>
                <div class="col-md-4 text-right go-back">
                  <a routerLink="/login">Go Back to Login?</a>
                </div>
              </div>
            </div>
          </form>
          <div class="form-error" *ngIf="errorFlag">
            <p>{{errorMsg}}</p>
          </div>
          <div class="form-success" *ngIf="successFlag">
            <p>{{successMsg}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
